<!DOCTYPE HTML>
{% extends "sellerheader.html" %}
{% load static %}
<html>
{% block content %}
<div class="breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="bread"><span><a href="{% url 'sindex' %}">Home</a></span> / <span>Update Product</span></p>
            </div>
        </div>
    </div>
</div>

<div id="colorlib-contact">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 m-3">
                {% if msgAlert %}
                <div class="col-sm-12">
                    <p class="alert alert-danger" role="alert">{{ msgAlert }}</p>
                </div>
                {% endif %}
                {% if msgSuccess %}
                <div class="col-sm-12">
                    <p class="alert alert-success" role="alert">{{ msgSuccess }}</p>
                </div>
                {% endif %}
            </div>

            <div class="col-sm-12">
                <h3>Update Product Information</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="contact-wrap">
                    <form method="POST" enctype="multipart/form-data" class="contact-form">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="pname">Product Name</label>
                                    <input type="text" value="{{ product.pname }}" id="pname" name="pname"
                                        class="form-control" placeholder="Enter your product name" required>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="price">Product Price</label>
                                    <input type="number" id="price" value="{{ product.price }}" name="price"
                                        class="form-control" placeholder="Enter your Product Price (in $)" 
                                        step="0.01" required>
                                </div>
                            </div>
                            

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="category">Category</label>
                                    <select id="category" name="category" class="form-select form-select-sm">
                                        <option value="" disabled>------choose your category------</option>
                                        <option value="Running" {% if product.category == "Running" %}selected{% endif %}>Running Shoes</option>
                                        <option value="Formal" {% if product.category == "Formal" %}selected{% endif %}>Formal Shoes</option>
                                        <option value="Sports" {% if product.category == "Sports" %}selected{% endif %}>Sports Shoes</option>
                                        <option value="Casual" {% if product.category == "Casual" %}selected{% endif %}>Casual Shoes</option>
                                        <option value="Sneakers" {% if product.category == "Sneakers" %}selected{% endif %}>Sneakers</option>
                                    </select>
                                </div>
                            
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="size">Size</label>
                                    <select id="size" name="size" class="form-select form-select-sm" required>
                                        <option value="" selected disabled>------choose your size------</option>
                                        <option value="US 7" {% if  product.size == "US 7" %}selected{% endif %}>US 7</option>
                                        <option value="US 8" {% if product.size == "US 8" %}selected{% endif %}>US 8</option>
                                        <option value="US 9" {% if product.size == "US 9" %}selected{% endif %}>US 9</option>
                                        <option value="US 10" {% if product.size == "US 10" %}selected{% endif %}>US 10</option>
                                        <option value="EU 40" {% if product.size == "EU 40" %}selected{% endif %}>EU 40</option>
                                        <option value="EU 42" {% if product.size == "EU 42" %}selected{% endif %}>EU 42</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="brand">Brand</label>
                                    <select id="brand" name="brand" class="form-select form-select-sm" required>
                                        <option value="" selected disabled>------choose your brand------</option>
                                        <option value="Nike" {% if product.brand == "Nike" %}selected{% endif %}>Nike</option>
                                        <option value="Adidas" {% if product.brand == "Adidas" %}selected{% endif %}>Adidas
                                        </option>
                                        <option value="Puma" {% if product.brand == "Puma" %}selected{% endif %}>Puma</option>
                                        <option value="Reebok" {% if product.brand == "Reebok" %}selected{% endif %}>Reebok
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="desc">Description</label>
                                    <textarea name="desc" id="desc" cols="30" rows="5" class="form-control"
                                        placeholder="Enter Product Description" required>{{ product.desc }}</textarea>
                                </div>
                            </div>

                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="pimage">Product Image</label>
                                    <input type="file" id="pimage" name="pimage" class="form-control-file">
                                    {% if product.pimage %}
                                    <img src="{{ product.pimage.url }}" alt="Current Image" class="img-thumbnail mt-2"
                                        style="max-width: 100px;">
                                    {% endif %}
                                </div>
                            </div>

                            <div class="col-sm-12">
                                <div class="form-group">
                                    <input type="submit" value="Edit Product" class="btn btn-info">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

</html>
