<!DOCTYPE HTML>
{% extends "header.html" %}
{% load static %}
<html>
{% block content %}

<div id="colorlib-contact">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="contact-wrap">
					<h3>Forgot Password Page</h3>
					<form method="POST" action="{% url 'fpass' %}" class="contact-form">
						{% csrf_token %}

						{% if msgAlert %}
						<div class="col-sm-12">
                            <p class="alert alert-danger" role="alert">{{msgAlert}}</p>
						</div>
						<div class="w-100"></div>
						{% endif %}

						{% if msgSuccess %}
						<div class="col-sm-12">
                            <p class="alert alert-success" role="alert">{{msgSuccess}}</p>
						</div>
						<div class="w-100"></div>
						{% endif %}

						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
									<label for="email">Email</label>
									<input type="email" id="email" class="form-control" placeholder="Your email address" name="email" required>
								</div>
							</div>
							<div class="w-100"></div>
							<div class="col-sm-12">
								<div class="form-group">
									<input type="submit" value="Send OTP" class="btn btn-primary">
								</div>
							</div>

							
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
</body>

</html>
